<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage" class="page">
      <h1>Login to Facebook</h1>
      <form id="loginForm">
          <input type="text" id="username" placeholder="Username" required><br>
          <input type="password" id="password" placeholder="Password" required><br>
          <button type="submit">Login</button>
      </form>
  </div>
  <!-- Home Page -->
  <div id="homePage" class="page hidden">
    <h1>Welcome to Facebook</h1>
    <div class="post">
   <img src="https://images.unsplash.com/photo-1593642634367-d91a135587b5" alt="Post Image">
       
        <p>This is a picture!</p>
        <div>
            <button id="likeButton">Like</button>
            <span id="likeCount">0 Likes</span>
        </div>
        <div>
            <input type="text" id="comment" placeholder="Add a comment...">
            <button id="commentButton">Comment</button>
        </div>
        <div id="comments"></div>
    </div>
  </div>
  
</body>
</html>
